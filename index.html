<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panen TBS - Scan QR TPH</title>

<!-- QR Scanner Library -->
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:10px;
}
.box {
  background:#fff;
  padding:12px;
  border-radius:8px;
  max-width:420px;
  margin:auto;
}
button, input {
  width:100%;
  padding:10px;
  margin-top:6px;
  font-size:14px;
}
#reader {
  width:100%;
  margin-top:10px;
}
table {
  width:100%;
  border-collapse:collapse;
  font-size:12px;
  margin-top:10px;
}
th, td {
  border:1px solid #ccc;
  padding:4px;
  text-align:center;
}
.status {
  margin-top:6px;
  font-size:13px;
  color:#333;
}
</style>
</head>

<body>

<div class="box">
<h3>Panen TBS - Scan QR TPH</h3>

<button onclick="mulaiScan()">â–¶ Mulai Scan QR TPH</button>
<div class="status" id="status">Status: Kamera belum aktif</div>

<div id="reader"></div>

<input id="tph" placeholder="No TPH" readonly>
<input id="kebun" placeholder="Kode Kebun">
<input id="afd" placeholder="Afdeling">
<input id="blok" placeholder="Blok">
<input id="tgl" type="date">
<input id="truk" placeholder="No Truk">
<input id="janjang" placeholder="Jumlah Janjang">

<button onclick="simpanPanen()">ðŸ’¾ Simpan Panen</button>
<button onclick="exportCSV()">ðŸ“¤ Export Excel</button>

<table id="data">
<tr>
<th>TPH</th><th>Kebun</th><th>Afdeling</th><th>Blok</th>
<th>Tanggal</th><th>Truk</th><th>Janjang</th>
</tr>
</table>
</div>

<script>
/* ================= STORAGE ================= */
let dataPanen = JSON.parse(localStorage.getItem("PANEN_DATA")) || [];
let listTPH  = new Set(JSON.parse(localStorage.getItem("PANEN_TPH")) || []);

/* ================= LOAD TABLE ================= */
window.onload = function(){
  let table = document.getElementById("data");
  dataPanen.forEach(r=>{
    let row = table.insertRow(-1);
    r.forEach(v=>row.insertCell(-1).innerText = v);
  });
};

/* ================= SCANNER ================= */
let html5QrCode = null;

function mulaiScan(){
  document.getElementById("status").innerText = "Status: Mengaktifkan kamera...";

  if(html5QrCode){
    html5QrCode.stop().catch(()=>{});
  }

  html5QrCode = new Html5Qrcode("reader");

  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess,
    onScanError
  ).then(()=>{
    document.getElementById("status").innerText = "Status: Kamera aktif, silakan scan QR";
  }).catch(err=>{
    document.getElementById("status").innerText = "âŒ Kamera tidak bisa diakses";
    alert("Gagal mengakses kamera. Pastikan izin kamera diaktifkan.");
  });
}

function onScanSuccess(decodedText){
  if(!decodedText.startsWith("TPH=")){
    alert("QR bukan TPH!");
    return;
  }

  let tphVal = decodedText.replace("TPH=","").trim();

  if(listTPH.has(tphVal)){
    alert("âŒ TPH sudah pernah dipakai!");
    return;
  }

  document.getElementById("tph").value = tphVal;
  document.getElementById("status").innerText = "Status: QR berhasil discan";

  html5QrCode.stop();
}

function onScanError(error){}

/* ================= SIMPAN PANEN ================= */
function simpanPanen(){
  if(!tph.value || !kebun.value || !afd.value || !blok.value ||
     !tgl.value || !truk.value || !janjang.value){
    alert("Data belum lengkap!");
    return;
  }

  let rowData = [
    tph.value,
    kebun.value,
    afd.value,
    blok.value,
    tgl.value,
    truk.value,
    janjang.value
  ];

  dataPanen.push(rowData);
  listTPH.add(tph.value);

  localStorage.setItem("PANEN_DATA", JSON.stringify(dataPanen));
  localStorage.setItem("PANEN_TPH", JSON.stringify([...listTPH]));

  let table = document.getElementById("data");
  let row = table.insertRow(-1);
  rowData.forEach(v=>row.insertCell(-1).innerText = v);

  alert("âœ… Data panen tersimpan");

  /* RESET FORM */
  document.querySelectorAll("input").forEach(i=>i.value="");
  document.getElementById("status").innerText = "Status: Siap scan TPH berikutnya";
}

/* ================= EXPORT ================= */
function exportCSV(){
  if(dataPanen.length === 0){
    alert("Belum ada data!");
    return;
  }

  let csv = [];
  csv.push("TPH,Kebun,Afdeling,Blok,Tanggal,Truk,Janjang");
  dataPanen.forEach(r=>csv.push(r.join(",")));

  let blob = new Blob([csv.join("\n")], {type:"text/csv"});
  let a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "PANEN_TBS.csv";
  a.click();
}
</script>

</body>
</html>
